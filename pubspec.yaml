name: portfolio
description: A personal portfolio of Karimul Hasan made using Flutter!.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  animated_text_kit: ^4.2.1
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^0.23.0+1
  font_awesome_flutter: ^9.2.0
  get: ^4.3.8
  lottie: ^1.2.2
  provider: ^6.0.1
  timeline_tile: ^2.0.0
  url_launcher: ^6.0.12
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/animation/
  fonts:
    - family: Courier New
      fonts:
        - asset: assets/fonts/CourierNewBold.ttf
        - asset: assets/fonts/CourierNew.ttf
